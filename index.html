<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customer Hooks - Your gateway to innovative customer engagement solutions">
    <title>Customer Hooks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customer Hooks</h1>
        <nav>
            <ul>
                <li><a href="#" class="btn">Get Started</a></li>
                <li><a href="#" class="btn">Learn More</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome to Customer Hooks</h2>
            <p>Discover innovative solutions for customer engagement and retention.</p>
            <img src="/api/placeholder/400/300" alt="Customer Engagement Visualization" />
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Customer Hooks. All rights reserved.</p>
    </footer>

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--background-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin-bottom: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        main section {
            text-align: center;
        }

        main h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        main img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                text-align: center;
                margin: 0.5rem 0;
            }
        }
    </style>
</body>
</html>
